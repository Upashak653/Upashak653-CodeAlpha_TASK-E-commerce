{% extends "base.html" %}

{% block class %}class="sub_page"{% endblock class %}
{% block table_status %}active{% endblock table_status %}
{% block main %}

              <div>
                <input type="text" class="form-control" name="user_name" required placeholder="Your Name" />
              </div>
              <div>
                <input type="text" class="form-control" name="phone_number" required placeholder="Phone Number" />
              </div>
              <div>
                <input type="email" class="form-control" name="user_email" placeholder="Your Email" />
              </div>
              <div>
                <select class="form-control nice-select wide" required name="order">
                  <option value="" disabled selected>
                    What do you want to buy?
                  </option>
                  <option value="iPhone x">
                    iPhone x
                  </option>
                  <option value="iPhone 11">
                    iPhone 11
                  </option>
                  <option value="iPhone 12">
                    iPhone 12
                  </option>
                  <option value="iPhone 13">
                    iPhone 13
                  </option>
                  <option value="iPhone 14">
                    iPhone 14
                  </option>
                  <option value="iPhone 15">
                    iPhone 15
                  </option>
                  <option value="iPhone 16">
                    iPhone 16
                  </option>
                  <option value="Samsung">
                    Samsung
                  </option>
                  <option value="Samsung">
                    Samsung
                  </option><option value="Toys">
                    Toys
                  </option><option value="smart watch">
                    smart watch
                  </option><option value="watch">
                    watch
                 </option><option value="Womens Bag">
                    womens bag
                  </option><option value="wallet">
                    wallet
                  </option><option value="Mens Bag">
                    Mens Bag
                  </option><option value="Learning Books">
                    Learning Books
                  </option><option value="Books">
                    Books
                  </option><option value="Room decoration">
                    Room decoration
                  </option><option value="Hoom decoration">
                    Hoom decoration
                  </option><option value="One plus 13">
                    Oneplus 13
                  </option><option value="Panjabi">
                    Panjabi
                  </option><option value="Kurti">
                    Kurti
                  </option><option value="Baggy Jeans">
                    Baggy Jeans
                  </option><option value="Jeans Women">
                    Jeans Women
                  </option><option value="Jeans men">
                    Jeans men
                  </option><option value="Vegetables">
                    Vegetables
                  </option>
                </select>
              </div>
              <div class="btn_box">
                <button>
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

{% endblock main %}
